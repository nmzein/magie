[package]
name = "rendering-engine"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "rendering_engine"
# path = "src/api.rs"
path = "src/bin.rs"

[profile.release]
lto = true
strip = true

[dependencies]
tokio = { version = "1.33.0", features = ["full"] }
axum = "0.6.20"
anyhow = "1.0.75"
serde = { version = "1.0.189", features = ["derive"] }
serde_json = "1.0"
# Bindings for OpenSlide, used to decode many image formats like WSI
openslide-rs = "1.2.1"
image = "0.24.7"
# HDF5 for storing and querying image thumbnails
hdf5 = "0.8.1"
hdf5-sys = "0.8.1"
ndarray = "0.15.6"

[features]
default = ["parallelised_batch_write_to_hdf5"]
write_to_fs = []
immediately_write_to_hdf5 = []
batch_write_to_hdf5 = []
parallelised_batch_write_to_hdf5 = []
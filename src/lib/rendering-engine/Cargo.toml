[package]
name = "rendering-engine"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "rendering-engine"
path = "src/api.rs"

[profile.release]
lto = true
strip = true

[dependencies]
tokio = { version = "1.33.0", features = ["full"] }
axum = "0.6.20"
anyhow = "1.0.75"
serde = { version = "1.0.189", features = ["derive"]}
serde_json = "1.0"
# Bindings for OpenSlide, used to decode many image formats like WSI
openslide-rs = "1.2.1"


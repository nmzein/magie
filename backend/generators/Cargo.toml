[package]
name = "generators"
version = "0.1.0"
edition = "2021"

[build-dependencies]
shared = { version = "0.1.0", path = "../shared" }

[dependencies]
shared = { version = "0.1.0", path = "../shared" }
anyhow = "1.0.86"

# Optional Dependencies
flate2 = { version = "1.0.31", optional = true }
geo-types = { version = "0.7.13", optional = true }
rusqlite = { version = "0.31.0", features = ["bundled"], optional = true }
serde = { version = "1.0.206", features = ["derive"], optional = true }
serde_json = { version = "1.0.122", optional = true }
wkb = { version = "0.7.1", optional = true }

[features]
default = ["tiatoolbox"]

tiatoolbox = ["dep:flate2", "dep:geo-types", "dep:rusqlite", "dep:serde", "dep:serde_json", "dep:wkb"]
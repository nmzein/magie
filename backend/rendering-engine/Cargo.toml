[package]
name = "rendering_engine"
version = "0.1.0"
edition = "2021"

[dependencies]
shared = { version = "0.1.0", path = "../shared" }
decoders = { version = "0.1.0", path = "../decoders" }
generators = { version = "0.1.0", path = "../generators" }

anyhow = "1.0.80"
axum = { version = "0.7.4", features = ["ws", "json"] }
axum_typed_multipart = "0.11.0"
dotenv = "0.15.0"
dlopen = "0.1.8"
dlopen_derive = "0.1.4"
futures-util = "0.3.30"
image = "0.24.9"
rusqlite = { version = "0.31.0", features = ["bundled"] }
serde = { version = "1.0.197", features = ["derive"] }
serde_json = "1.0.114"
tempfile = "3.10.1"
tokio = { version = "1.36.0", features = ["full"] }
tower-http = { version = "0.5.2", features = ["cors"] }
turbojpeg = { version = "1.0.0", features = ["image"] }
zarrs = "0.12.4"

[features]
default = [
    # "time",
    "log-success",
    "log-failure",
    "log-database-success",
    "log-database-failure",
]

time = []
log-success = []
log-failure = []
log-database-success = []
log-database-failure = []
